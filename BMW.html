
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW Responsive</title>
    <link rel="stylesheet" href="BMW.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body style="width: 100%">
    <div class="container">
      <video src="bmw.mp4" autoplay loop muted width="100%" height="100%" poster="poster.jpg"></video>
      <footer id="footer">
        <ul type="none" id="con1" class="animate__animated animate__fadeInUp">
          <li><img id="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBnDhElhZIoKxwHy_kUNU5g9-AvmIQMjouOg&s" width="50px" style="border-radius: 90%" height="50px" alt=""/></li>
          <li><div class="underline"><h4 class="animate__animated animate__fadeInUp">Models</h4></div></li>
        </ul>
        <hr id="hr" class="animate__animated animate__fadeInUp" />
        <button style="width: 180px; margin-top: 390px; border-radius: 10px; margin-left: 40px; height: 50px; background-color: rgb(43, 43, 94);">Skip Boaring</button>
        <img src="https://images.icon-icons.com/1571/PNG/512/1024881-whatsapp_107716.png" style="border-radius: 70%; width: 50px; height: 50px; margin-left: 1170px; position: fixed; margin-top: 410px;" alt=""/>
      </footer>
    </div>
  </body>
</html>
